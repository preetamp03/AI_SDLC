# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Spring Data JPA and H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:chatdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security - JWT Properties
jwt.secret=your-super-secret-key-that-is-long-enough-for-hs512
jwt.access-token-expiration-ms=3600000 # 1 hour
jwt.refresh-token-expiration-ms=86400000 # 24 hours

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
logging.event.kafka.topic=chat-api-events

# Logging Configuration
logging.config=classpath:log4j2.xml